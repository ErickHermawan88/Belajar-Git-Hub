<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Belajar Flexbox</title>
    <style>
        body,html{
            margin: 0;
            padding: 0;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            text-transform: uppercase;
            text-align: center;            
        }

        .container {
            width: 600px;
            margin: 50px auto;
            border: 5px solid #333;
            box-sizing: border-box;
            padding: 5px;
        }

        header {
            background-color: #806308 ;
            padding: 40px 0;
        }

        .content {
            display: flex;
        }

        .sidebar {
            flex: 1;
        }
        
        .sidebar aside {
            background-color: tomato;
            padding: 60px 0;
        }

        .sidebar nav {
            background-color: turquoise;
            padding: 100px 0;
        }

        main {
            background-color: yellow;
            box-sizing: border-box;
            flex: 1.5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        footer {
            background-color: teal;
            padding: 20px 0;
        }
    </style>
</head>
<body>
	<div class="container">
		<header>Header</header>

		<div class="content">
            <div class="sidebar">
            <aside>Aside</aside>
            <nav>Nav</nav>
        </div>
        <main>Main</main>
        </div>
        <footer>Footer</footer>
	</div>









</body>
</html>
